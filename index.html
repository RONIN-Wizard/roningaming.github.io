<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronin Gaming</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader img {
      width: 180px;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      30% {opacity: 1;}
      70% {opacity: 1;}
      100% {opacity: 0;}
    }

    #site-content {
      display: none;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <img src="https://static1.squarespace.com/static/68c84983eaba89401f6407be/t/68c8529cca082172820cfb04/1757958813131/roni.png" alt="Ronin Gaming Logo">
  </div>

  <div id="site-content">
    <h1>Welcome to Ronin Gaming</h1>
    <p>Official Esports Organization</p>
    <p>Team pages, sponsors, merch coming soon!</p>
  </div>

  <script>
    window.addEventListener("load", function(){
      document.getElementById("preloader").style.display = "none";
      document.getElementById("site-content").style.display = "block";
      document.body.style.overflow = "auto";
    });
  </script>

</body>
</html>
